<div class = "header" [ngClass] = "{aa:forceThemeShow && isMobileView}">

  <ng-container >
    <div class = "header-right">
      <div class = "header-logo">

      </div>
      <div class = "header-menu">


      </div>
    </div>

    <div class = "header-left">

    </div>

   
      

       <div class = "header-left-settings">

        <div *ngIf = "isAuthorized" class = "header-theme ml-4" data-title = "{{'LOGOUT'|translate}}">
            <mat-icon svgIcon = "logout-mid" (click) = "logOut()"></mat-icon>

        </div>

        <div class = "header-theme" (click) = "changeTheme()" data-title = "{{'THEME'|translate}}">
          <mat-icon svgIcon = "{{theme=='dark'?'sun-mid':'moon-mid'}}"></mat-icon>
        </div>
        <span [matMenuTriggerFor] = "menu">{{currentLocale|translate}}
        </span>

      </div>
      <mat-menu #menu = "matMenu">
        <button mat-menu-item *ngFor = "let locale of allLocales" (click) = "changeLange(locale)">{{locale|translate}}</button>
       </mat-menu>




  </ng-container>


</div>
